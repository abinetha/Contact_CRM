<!-- update_customer.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
</head>

<body>
    <h2>Update Customer</h2>
    <form method="post">
        <input type="hidden" name="customer_id" value="{{ customer[0] }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ customer[1] }}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer[2] }}" required>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ customer[3] }}">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ customer[4] }}">
        <label for="gst_no">GST No.:</label>
        <input type="text" id="gst_no" name="gst_no" value="{{ customer[5] }}">
        <label for="reminder_frequency">Reminder Frequency:</label>
        <input type="number" id="reminder_frequency" name="reminder_frequency" min="0" value="{{ customer[6] }}">
        <button type="submit">Update Customer</button>
    </form>
</body>

</html>
